<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <a href="https://icons8.com/icon/42429/dotted"></a>
    <a href="https://icons8.com/icon/67449/checkmark"></a>
    <a href="https://icons8.com/icon/102300/edit"></a>
    <link rel="stylesheet" href="todo.css">
    

</head>

<body class="body">
    <main class="container">
        <h1 class="form-label">To Do list</h1>
        <input id="newTodo" placeholder="My Todo is..." required />
        <button id="newTodoButton">Add</button>

        <p class="completedLabel">Completed <button class="clearCompleted">clear</button></p>
        <ul id="completedList">
            <br>
            <p placeholder="completed tasks here..."></p>
            <br>
        </ul>
        <p class="completedLabel">In Progress<button class="clearCompleted">clear</button></p>
        <ul id="List">
            <li class="items">    
                <p> games with my kids</p>
                <span><img id="deleteTask" class="decisionIcon"
                        src="https://img.icons8.com/dotty/80/000000/delete.png">
                        <img id="editTask" class="decisionIcon"
                        src="https://img.icons8.com/carbon-copy/100/000000/edit--v1.png">
                        <img id="completedTask" class="decisionIcon"
                        src="https://img.icons8.com/carbon-copy/100/000000/checkmark.png">
                </span>
            </li>
            
        </ul>


        <p id="addedTxt"></p>
    </main>
    <script src="./Javascript/main.js" type="module"></script>
</body>

</html>
